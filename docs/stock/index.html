,\"name\":\"英搏尔\",\"profit\":240.42,\"profit_ratio\":2.023,\"symbol\":\"300681\"},{\"capital\":38520,\"name\":\"康平科技\",\"profit\":-2408.54,\"profit_ratio\":-5.888,\"symbol\":\"300907\"},{\"capital\":0,\"name\":\"哈焊华通\",\"profit\":-4361.21,\"profit_ratio\":-10.276,\"symbol\":\"301137\"}],\"total_assets\":301064.36},{\"available_money\":258.63,\"capital\":301674,\"comment\":[\"1. 严重踏空这波锂电行情，还好天际股份给了机会，买了一点点。\"],\"date\":\"2025-11-13\",\"stocks\":[{\"capital\":19992,\"name\":\"淳中科技\",\"profit\":-7.78,\"profit_ratio\":-0.039,\"symbol\":\"603516\"},{\"capital\":12318,\"name\":\"阿特斯\",\"profit\":-588.54,\"profit_ratio\":-4.563,\"symbol\":\"688472\"},{\"capital\":9684,\"name\":\"天际股份\",\"profit\":571.36,\"profit_ratio\":6.274,\"symbol\":\"002759\"},{\"capital\":19051,\"name\":\"阳光电源\",\"profit\":-229.16,\"profit_ratio\":-1.189,\"symbol\":\"300274\"},{\"capital\":11964,\"name\":\"英搏尔\",\"profit\":72.52,\"profit_ratio\":0.61,\"symbol\":\"300681\"},{\"capital\":41665,\"name\":\"康平科技\",\"profit\":-2414.98,\"profit_ratio\":-5.482,\"symbol\":\"300907\"}],\"total_assets\":301932.63},{\"available_money\":861.85,\"capital\":303813,\"comment\":[\"1. 全市场最牛逼的几个票都在手上，完满了。\"],\"date\":\"2025-11-14\",\"stocks\":[{\"capital\":4760,\"name\":\"合富中国\",\"profit\":692.75,\"profit_ratio\":17.044,\"symbol\":\"603122\"},{\"capital\":19650,\"name\":\"淳中科技\",\"profit\":-349.58,\"profit_ratio\":-1.749,\"symbol\":\"603516\"},{\"capital\":27840,\"name\":\"华盛锂电\",\"profit\":2218.99,\"profit_ratio\":8.666,\"symbol\":\"688353\"},{\"capital\":0,\"name\":\"阿特斯\",\"profit\":29.08,\"profit_ratio\":-8.984,\"symbol\":\"688472\"},{\"capital\":18176,\"name\":\"天际股份\",\"profit\":88.9,\"profit_ratio\":0.492,\"symbol\":\"002759\"},{\"capital\":18500,\"name\":\"阳光电源\",\"profit\":-779.84,\"profit_ratio\":-4.047,\"symbol\":\"300274\"},{\"capital\":17459,\"name\":\"香农芯创\",\"profit\":155.96,\"profit_ratio\":0.902,\"symbol\":\"300475\"},{\"capital\":11752,\"name\":\"英搏尔\",\"profit\":-139.35,\"profit_ratio\":-1.173,\"symbol\":\"300681\"},{\"capital\":42458,\"name\":\"康平科技\",\"profit\":-1622.39,\"profit_ratio\":-3.683,\"symbol\":\"300907\"},{\"capital\":5218,\"name\":\"欢乐家\",\"profit\":-193.65,\"profit_ratio\":-3.58,\"symbol\":\"300997\"}],\"total_assets\":304674.85}]");
    const totalAssetsChart = echarts.init(eleTotalAssetsChart, null, { width, height });
    const holdStocksChart = echarts.init(eleHoldStocksChart, null, { width, height });

    function makeTotalAssetsChart() {
      const totalAssetsChartOption = {
        title: {
          text: '资产走势',
          textStyle: {
            fontSize: 16,
          }
        },
        xAxis: {
          name: '日期',
          nameLocation: "center",
          type: 'category',
          data: data.map(item => item.date),
          axisLine: {
            onZero: false,
          },
          nameTextStyle: {
            fontWeight: "bold",
          }
        },
        yAxis: [
          {
            name: "总资产",
            nameLocation: "end",
            type: "value",
            min: 3 * 10**5,
            nameTextStyle: {
              fontWeight: "bold",
            },
            axisLine: {
              show: true,
            },
            splitLine: {
              show: false,
            }
          },
          {
            name: "涨跌幅",
            type: "value",
            nameLocation: "end",
            min: -10,
            max: 10,
            nameTextStyle: {
              fontWeight: "bold",
              align: "right",
            },
            axisLine: {
              show: true,
            },
          },
          {
            name: " / 仓位",
            nameLocation: "end",
            type: "value",
            min: -10,
            max: 10,
            nameTextStyle: {
              fontWeight: "bold",
              align: "left",
            },
            axisLine: { show: false },
            axisTick: { show: false },
            axisLabel: { show: false },
          },
        ],
        series: [
          {
            name: '总资产',
            data: data.map(item => item.total_assets),
            type: 'line',
            yAxisIndex: 0,
          },
          {
            name: '涨跌幅',
            data: data.map((item, index) => index > 0 ? Math.round((data[index].total_assets / data[index-1].total_assets - 1) * 10000, 2) / 100 : 0),
            type: 'bar',
            yAxisIndex: 1,
            itemStyle: {
              color: function(params) {
                return params.value >= 0 ? color.red : color.green;
              }
            }
          },
          {
            name: '仓位',
            data: data.map(item => (item.stocks.map(stock => stock.capital).reduce((a, b) => a + b, 0) / item.total_assets * 10).toFixed(2)),
            type: 'bar',
            yAxisIndex: 2,
            itemStyle: {
              color: color.purple,
            }
          },
        ],
        tooltip: {
          trigger: 'axis',
        },
      };
      totalAssetsChart.setOption(totalAssetsChartOption);
    }

    function makeHoldStocksChart(dateIndex) {
      const stocks = data[dateIndex].stocks.filter(stock => stock.capital > 0);
      
      const holdStocksChartOption = {
        title: {
          text: `持仓分布（${data[dateIndex].date}）`,
          textStyle: {
            fontSize: 16,
          },
        },
        tooltip: {
          formatter: function(params) {
            const stock = stocks.find(s => s.name === params.name);
            return `
              <div style="font-weight:bold">${params.name} (${stock.symbol})</div>
              <div>持仓金额: ${stock.capital.toFixed(0)}元</div>
              <div>收益: ${stock.profit.toFixed(2)}元 (${stock.profit_ratio.toFixed(2)}%)</div>
            `;
          }
        },
        series: [
          {
            name: '持仓分布',
            type: 'pie',
            radius: ['30%', '60%'],
            itemStyle: {
              borderRadius: 4,
              borderColor: '#fff',
              borderWidth: 1
            },
            label: {
              show: true,
              position: 'outer'
            },
            labelLine: {
              show: true,
            },
            data: stocks.map(stock => ({
              name: stock.name,
              value: stock.capital,
              itemStyle: {
                color: stock.profit <= 0 ? color.green : color.red,
              }
            }))
          }
        ]
      };
      holdStocksChart.setOption(holdStocksChartOption);
    }

    function updateComment(comment) {
      let html = '';
      for (let i=0; i<comment?.length; i++) {
        html += `
          <p>${comment[i]}</p>
        `;
      }
      eleComment.innerHTML = html;
    }

    makeTotalAssetsChart();
    makeHoldStocksChart(data.length-1);
    updateComment(data[data.length-1].comment);
    totalAssetsChart.on('updateAxisPointer', function(params) {
      makeHoldStocksChart(params.dataIndex);
      updateComment(data[params.dataIndex].comment);
    });
    window.addEventListener('resize', function() {
      totalAssetsChart.resize();
      holdStocksChart.resize();
    });
  </script>
